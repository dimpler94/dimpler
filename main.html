<body>
<!-- Split button -->

<ul class="nav nav-tabs">
	<li role="presentation" class="active"><a href="#">Simple Form</a></li>
	<li role="presentation"><a href="#">Detailed Form</a></li>
	<li role="presentation"><a href="#">Sample Form</a></li>
</ul>
<br>

<div class="form-group">
	<span class="label label-danger titleLabel" style="font-size:large;">Title</span>
	<input type="text" class="form-control form-size" style="display:inline-block; margin-top:20px;" placeholder="Input Title"/>
</div>
<div class="form-group">
	<span class="label label-info titleLabel" style="font-size:large;">From</span>
	<input type="text" class="form-control form-size" style="display:inline-block; margin-top:20px;" placeholder="Input From"/>
</div>
<div class="form-group">
	<span class="label label-info titleLabel" style="font-size:large;">Due Date</span>
	<input type="text" class="form-control form-size" style="display:inline-block; margin-top:20px;" placeholder="Input Due Date"/>
</div>
<div class="form-group">
	<span class="label label-info titleLabel" style="font-size:large;">Additional items</span><br>
	<input type="text" class="form-control form-size" style="display:inline-block; margin-bottom:0px; width:500px; height:170px;" placeholder="Additional items"/>
</div>
<div>
<button type="button" class="btn btn-default">Send</button>
</div>
<br>
